{{ partial "head.html" . }}
{{ partial "navigation.html" . }}

<section class="contact">

  <header>
    <h1>Get in Touch</h1>
    <p>For bookings, questions, comments, and everything in-between.</p>
  </header>

    <form class="" id="contact-form" action="/thanks" netlify-honeypot="honey" name="contact-form" method="POST" netlify>

      <div class="form-field">
        <label class="" for="form-name">Name</label>
        <input id="form-name" name="form-name" type="text" required="">
      </div>

      <div class="form-field">
        <label class="" for="form-email">Email</label>
        <input id="form-email" name="form-email" type="text" required="">
      </div>

      <div class="form-field honey">
          <label for="honey">Don't fill this out if you're human!</label>
          <input type="text" id="honey" name="honey"/>
      </div>

      <button type="submit" class="form-btn latobold">Submit</button>

    </form>

</section>

{{ partial "footer.html" . }}
