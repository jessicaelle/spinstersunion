
<form id="booking-form" name="booking-form" action="/thanks" netlify-honeypot="honey" method="POST" netlify>

    <div class="form-row">
        <label for="firstname">First Name</label>
        <input type="text" name="firstname">
        
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname">
    </div>

    <div class="form-row">
        <label for="email">Email Address</label>
        <input type="email" name="email">
    </div>

    <hr>
    <h2>Event</h2>

    <div class="form-row">
        <label for="eventname">Event Name</label>
        <input type="text" name="eventname">    
    </div>

    <div class="form-row">
        <label for="eventdate">Event Date</label>
        <input type="date" min="" name="eventdate">
    </div>

    <div class="form-row">
        <label for="eventname">Event Venue</label>
        <input type="text" name="eventvenue">    
    </div>

    <div class="form-row">
        <label for="eventname">Event Address</label>
        <input type="text" name="eventaddress">    
    </div>

    <hr>
    <h2>Talent</h2>

    <div class="form-row">
        <label for="talentnumber">How many DJs are needed for your event?</label>
        <input type="number" name="talentnumber" min="1" max="20">
    </div>

    <div class="form-row">
        <p>Do you wish to hire a specific DJ?</p>

        <label for="talentrequest-yes">Yes</label>
        <input type="radio" name="talentrequest" id="talentrequest-yes" value="yes">
        
        <label for="talentrequest-no">No</label>
        <input type="radio" name="talentrequest" id="talentrequest-no" value="no">
        
    </div>



    <div class="form-row">
        <label for="eventname">Venue Address</label>
        <input type="text" name="eventname">    
    </div>

    <div class="form-row">
        <label for="message">Your Message</label>
        <textarea name="message"></textarea>
    </div>

    <div class="form-row">
        <label for="honey">Don't fill this out if you're human</label>
        <input type="text" id="honey" name="honey"/>
    </div>

    <input type="submit">

</form>






<label for="start">Start date:</label>
<input type="date" id="start" name="booking-gate"
       value="2019-07-22"
       min="2019-01-01" max="2030-01-01">
